<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Account Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2b4f81;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      background-color: #2b4f81;
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f3d63;
    }

    .loan-item {
      background: #f4f8fb;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #d9e5f1;
    }

    .loan-item label {
      margin-top: 5px;
    }

    .flex-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .flex-row input[type="number"] {
      flex: 1;
    }

    .sub-label {
      color: #444;
      margin: 3px 0;
    }
  </style>
</head>
<body>

<div class="container">

  <h2>User Dashboard</h2>

  <!-- Display user info -->
  <div class="section">
    <h3>Account Overview</h3>
    <p><strong>Name:</strong> </p>
    <p><strong>Account Balance:</strong> </p>
  </div>

  <!-- Self account deletion -->
  <div class="section">
    <h3>Delete Account</h3>
    <label for="delete-id">Enter Your ID</label>
    <input type="text" id="delete-id" placeholder="User ID" />

    <label for="delete-password">Enter Your Password</label>
    <input type="password" id="delete-password" placeholder="Password" />

    <button type="button">Confirm Account Deletion</button>
  </div>

  <!-- Loan section -->
  <div class="section">
    <h3>Loan Management</h3>

    <!-- Example of dynamic loan entry -->
    <div class="loan-item">
      <div class="sub-label"><strong>Loan Amount:</strong> </div>
      <div class="sub-label"><strong>Minimum Due:</strong> </div>
      <div class="sub-label"><strong>Auto Payment:</strong> </div>
      <div class="sub-label"><strong>Auto Payment On:</strong> </div>
      <div class="sub-label"><strong>MPU%:</strong> </div>
      <div class="sub-label"><strong>NDD:</strong> 2025-06-15</div>

      <label for="custom-payment">Make a Custom Payment</label>
      <div class="flex-row">
        <input type="number" placeholder="Enter amount" />
        <button type="button">Submit Payment</button>
      </div>
    </div>

    <!-- You can duplicate the .loan-item div above for multiple loans -->

  </div>

  <!-- Money Transfer Section -->
  <div class="section">
    <h3>Send Money</h3>
    <label for="transfer-id">Recipient ID</label>
    <input type="text" id="transfer-id" placeholder="Recipient ID" />

    <label for="transfer-amount">Amount</label>
    <input type="number" id="transfer-amount" placeholder="Amount to send" />

    <button type="button">Send Money</button>
  </div>

</div>

</body>
</html>
